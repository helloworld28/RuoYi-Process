<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改供应商信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-vendor-edit" th:object="${bizVendor}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">货号：</label>
                <div class="col-sm-8">
                    <input name="itemNo" th:field="*{itemNo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">色号：</label>
                <div class="col-sm-8">
                    <input name="colorCode" th:field="*{colorCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">供应商：</label>
                <div class="col-sm-8">
                    <input name="vendorName" th:field="*{vendorName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">供应商货号：</label>
                <div class="col-sm-8">
                    <input name="vendorItemNo" th:field="*{vendorItemNo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">供应商色号：</label>
                <div class="col-sm-8">
                    <input name="vendorColorCode" th:field="*{vendorColorCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">供应商区域：</label>
                <div class="col-sm-8">
                    <input name="vendorRegion" th:field="*{vendorRegion}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">供应商价格：</label>
                <div class="col-sm-8">
                    <input name="vendorPrice" th:field="*{vendorPrice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">缸号：</label>
                <div class="col-sm-8">
                    <input name="vendorCylinderNo" th:field="*{vendorCylinderNo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">色差：</label>
                <div class="col-sm-8">
                    <input name="colorDifference" th:field="*{colorDifference}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">供应商空差：</label>
                <div class="col-sm-8">
                    <input name="vendorGap" th:field="*{vendorGap}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">优先级，越大优先级越高：</label>
                <div class="col-sm-8">
                    <input name="priority" th:field="*{priority}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "process/vendor";
        $("#form-vendor-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-vendor-edit').serialize());
            }
        }
    </script>
</body>
</html>
